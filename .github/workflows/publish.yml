name: Publish Quarto site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
  repository_dispatch:
    types: [ post-updated ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Optional: only needed if your site executes Python code during render
      # You can comment this out for now
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync posts
        run: |
          python scripts/sync_posts.py

      - name: Render Quarto website
        run: |
          quarto render

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4